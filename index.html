<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 2 ESM with Composition API</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>
  <script defer src="/node_modules/es-module-shims/dist/es-module-shims.min.js"></script>
  <script type="importmap-shim">
    {
      "imports": {
        "@vue/composition-api": "/node_modules/@vue/composition-api/dist/vue-composition-api.esm.js",
        "vue": "/node_modules/vue/dist/vue.esm.browser.min.js",
        "vue-router": "/node_modules/vue-router/dist/vue-router.esm.browser.min.js",
        "vuex": "/node_modules/vuex/dist/vuex.esm.browser.min.js",
        "goober": "/node_modules/goober/dist/goober.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module-shim" src="main.js"></script>
</body>
</html>
